apply plugin: 'java'
apply plugin: 'application'

repositories {
    jcenter()
}
sourceSets{
    main{
        java.srcDirs=['src']
    }
}

dependencies {
    compile fileTree(dir:'lib',include:'*.jar')
    compile 'com.google.guava:guava:22.0'
}

// Define the main class for the application
mainClassName = 'com.ly.freemarker.FmDemo'

